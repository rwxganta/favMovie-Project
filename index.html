<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/movie.svg" type="image/svg+xml">
    <title>FavMovie</title>
</head>
<body>
    <header>
        <h1>FavMovies</h1>
        <button class="btn add-modal">
            <img src="assets/images/square-plus.svg" alt="Plus sign">
        </button>
    </header>


    <!-- MODALS -->
    <!-- Add movie -->
    <dialog id="add-movie">
        <header>
            <h2>Add new movie</h2>
        </header>

        <form action="#" method="dialog">
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" required>
            </div>
            <div>
                <label for="url-image">Image URL</label>
                <input id="url-image" type="url" name="url-image" required>
            </div>
            <div>
                <label for="ratio">ratio</label>
                <input type="range" name="ratio" id="ratio"
                min="1" max="5" step="1" value="1" required>
            </div>
            <div>
                <button class="btn btn-add-modal">Add movie</button>
                <button type="button" class="btn close-modal">Cancel</button>
            </div>
        </form>
    </dialog>

    <!-- Remove movie -->
    <dialog id="delete-movie">
        <header>
            <h2>Delete movie</h2>
        </header>
        <p>Are you sure about that?? Cannot be undone, dude.</p>
        <div>
            <button type="button" class="btn delete-modal">Delete</button>
            <button type="button" class="btn close-modal">Cancel</button>
        </div>
    </dialog>
</body>
</html>
