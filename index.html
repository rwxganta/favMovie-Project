<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/movie.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <title>FavMovie</title>
</head>
<body>
    <header>
        <h1>FavMovies</h1>
        <button class="btn add-modal">
            <img src="assets/images/square-plus.svg" alt="Plus sign">
        </button>
    </header>

    <div class="container">
        <article class="empty-msg">
            <p>No movies has been added yet u.u</p>
        </article>

        <ul class="movie-list"></ul>
    </div>


    <!-- MODALS -->
    <!-- Add movie -->
    <dialog id="add-movie">
        <header>
            <h2>Add new movie</h2>
        </header>

        <form action="#" method="dialog">
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" required>
            </div>
            <div>
                <label for="url-image">Image URL:</label>
                <input id="url-image" type="url" name="url-image" required>
            </div>
            <div>
                <label for="ratio">Rating (1-5):</label>
                <input type="range" name="ratio" id="ratio"
                min="1" max="5" step="1" value="1" required>
            </div>
            <div class="actions">
                <button type="buttom" class="btn btn-add-modal">Add movie</button>
                <button type="button" class="btn close-add-modal">Cancel</button>
            </div>
        </form>

        <span class="ratio-number">1</span>
    </dialog>

    <!-- Remove movie -->
    <dialog id="delete-movie">
        <header>
            <h2>Delete movie</h2>
        </header>
        <p>Are you sure about that?? Cannot be undone, dude.</p>
        <div class="actions">
            <button type="button" class="btn delete-modal">Delete</button>
            <button type="button" class="btn close-del-modal">Cancel</button>
        </div>
    </dialog>
</body>
</html>
